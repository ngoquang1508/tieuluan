<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../assets/css/base-auth.css">
        <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
        <script type="module" src="../fileJS/authJS/register.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <form action="">
                <h2>Đăng ký</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input id="gmailRegister" type="text" required>
                    <label for="gmailRegister">Gmail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input id="usernameRegister" type="text" required>
                    <label for="usernameRegister">Tên đăng nhập</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input id="passwordRegister" type="password" required>
                    <label for="passwordRegister">Mật khẩu</label>
                </div>
                <button type="submit">Đăng ký</button>
                <div class="register-link">
                    <p>
                        Bạn đã có tài khoản?
                        <a href="../auth/login.html">Đăng nhập</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../fileJS/authJS/register.js"></script>
</body>
</html>
