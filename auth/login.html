<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/base-auth.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <form action="">
                <h2>Đăng nhập</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input id="username" type="text" required>
                    <label for="username">Tên đăng nhập</label>
                </div>
                <div class="input-box">
                    <span class="icon"">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input id="password" type="password" required>
                    <label for="password">Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">Lưu tài khoản</label>
                    <a href="../auth/forgot-password.html">Quên mật khẩu?</a>
                </div>
                <button type="submit">Đăng nhập</button>
                <div class="register-link">
                    <p>
                        Bạn chưa có tài khoản?
                        <a href="../auth/register.html">Đăng ký</a>
                    </p>
                </div>
            </form>
        </div>

        <a class="backToHome" href="../trangchu.html">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Trang chủ</span>
        </a>
    </div>
    <script type="module" src="../fileJS/authJS/login.js"></script>
</body>
</html>
