<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/base-auth.css"> 
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <form action="">
                <h2>Quên mật khẩu</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input id="gmail" type="text" required>
                    <label for="">Gmail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input id="username" type="text" required>
                    <label for="">Tên đăng nhập</label>
                </div>
                <button onclick="getDada(event)" type="submit">Gửi thông tin</button>
                <div class="register-link">
                    <p>
                        Bạn đã nhớ mật khẩu?
                        <a href="../auth/login.html">Đăng nhập</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script>
        function getDada(event) {
            event.preventDefault()
            
            const gmail = document.getElementById('gmail').value
            const username = document.getElementById('username').value
            
            if (gmail !== '' && username !== '') {
                confirm('Thông tin đã được chuyển đi. Vui lòng chờ!')
                window.location.href = '../auth/login.html'
            } else {
                confirm('Vui lòng nhập đầy đủ thông tin')
            }
        }
    </script>
</body>
</html>
